{% load static %}
{% if messg %}
<script>
    alert('{{messg}}');
</script>
{% endif %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

  	    <!-- Facebook and Twitter integration -->
	    <meta property="og:title" content=""/>
	    <meta property="og:image" content=""/>
	    <meta property="og:url" content=""/>
	    <meta property="og:site_name" content=""/>
	    <meta property="og:description" content=""/>
	    <meta name="twitter:title" content="" />
	    <meta name="twitter:image" content="" />
	    <meta name="twitter:url" content="" />
	    <meta name="twitter:card" content="" />

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

	    <!-- Animate.css -->
	    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
	    <!-- Icomoon Icon Fonts-->
	    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	    <!-- Bootstrap  -->
	    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

	    <!-- Magnific Popup -->
	    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

	    <!-- Theme style  -->
	    <link rel="stylesheet" href="{% static 'css/style.css' %}">

	    <!-- Modernizr JS -->
	    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	    <!-- FOR IE9 below -->
    	<!--[if lt IE 9]>
    	<script src="{% static 'js/respond.min.js' %}"></script>
        <![endif]-->
        <link rel="stylesheet" href="{% static 'css/login.css' %}">

    </head>
    <body>
        <div class="bk-btn">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/icons/back-button.svg' %}" alt="back" srcset="">
            </a>
        </div>
            <div class="login-box">
                <form action="/postsign/"  method="post" enctype="application/x-www-form-urlencoded">
                    {% csrf_token %}
                    <h1>Login</h1>
                    <div class="textbox">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Email ID" name="email" value="">
                    </div>
                    <div class="textbox">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" name="pass" value="">
                    </div>
                        <input type="submit" value="SignIn" class="btn">

                </form>
                <hr>
                <p class="register_text">Haven't Registered ?</p>
                <a href="{% url 'home' %}#register">
                    <button type="button" class="btn">Register</button>
                </a>
            </div>


            <!-- jQuery -->
    	    <script src="{% static 'js/jquery.min.js' %}"></script>
	        <!-- jQuery Easing -->
	        <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    	    <!-- Bootstrap -->
	        <script src="{% static 'js/bootstrap.min.js' %}"></script>
	        <!-- Waypoints -->
	        <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	        <!-- countTo -->
	        <script src="{% static 'js/jquery.countTo.js' %}"></script>
    	    <!-- Magnific Popup -->
	        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	        <script src="{% static 'js/magnific-popup-options.js' %}"></script>
    	    <!-- Stellar -->
	        <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
	        <!-- Main -->
    	    <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
