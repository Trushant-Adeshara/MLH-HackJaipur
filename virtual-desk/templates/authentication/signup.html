<script>
    alert('{{messg}}');
</script>

<html>
<head>
    <title>SignIn Page</title>
</head>
<body>
<form action="/postsignup/" method="post">
    {% csrf_token %}
    Name:
    <input type="text" name="name"><br><br>
    Email :
    <input type="email" name="email"><br><br>
    Password :
    <input type="password" name="pass"><br><br>
    <input type="submit" value="SignUp">

</form>
</body>
</html>
